name: Deploy
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup node/npm 📦
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"

      - name: Install 🔧
        run: npm ci

      - name: Run script 🔧
        run: ./deploy.sh
